<div className="container mt-5">
    <h4>Live Streams</h4>
    <hr className="my-4"/>

    <div className="streams row">
        <!-- {streams} --> 
        <ngx-avatar name="Alex Jenkins" borderCorner="20" borderColor="#013ADF" bgColor="#58D3F7" fgColor="#000000" size="150" textSizeRatio="2.2" [round]="false">
            </ngx-avatar>
        <div *ngFor="let stream of stream$ | async" className="stream col-xs-12 col-sm-12 col-md-3 col-lg-4">
            <span className="live-label">LIVE</span>
            <a [routerLink]="['/stream', stream.username]">
                <div className="stream-thumbnail">
                    <!-- <img src='http://127.0.0.1:3333/thumbnails/'+ {{stream.stream_key}} + '.png'/> -->
                    <ngx-avatar name={{stream.name}} borderCorner="20" borderColor="#013ADF" bgColor="#000000" fgColor="#ffffff" size="150" textSizeRatio="2.2" [round]="false">
                    </ngx-avatar>
                    <!-- <img src='src/assets/img/download.png'/> -->
                </div>
            </a>
        
            <span className="username">
                <a [routerLink]="['/stream', stream.username]">
                    {{stream.username}}
                </a>
            </span>
            {{stream.username}}
        </div>
    </div>
</div>
