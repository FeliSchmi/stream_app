<h5 >Registration</h5>
<form [formGroup]="registerForm" >
    <div class="form-group col-5">
        <label>(Person/Organizational) Name</label>
        <input type="text" formControlName="name"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" >
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group  col-5">
            <label>User Group</label>
            <select formControlName="usergroup" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usergroup.errors }">
                <option value="V" selected>Viewer</option>
                <option value="B">Broadcaster</option>
            </select>
            <div *ngIf="submitted && f.usergroup.errors" class="invalid-feedback">
                <div *ngIf="f.usergroup.errors.required">User Group is required</div>
            </div>
        </div>
    <div class="form-group col-5">
        <label>User Name</label>
        <input type="text" formControlName="username"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" >
            <div *ngIf="f.username.errors.required">User name is required</div>
        </div>
    </div>
    <div class="form-group col-5"  >
        <label>Password</label>
        <input type="password" formControlName="password"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" >
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group col-5"  >
            <label>Confirm Password</label>
            <input type="password" formControlName="confirm_password"  class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
            <div *ngIf="submitted && f.confirm_password.errors" >
                <div *ngIf="f.confirm_password.errors.required">Password Confirmation is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div>
    <div >
    <div class="form-group  col-5">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
    </div>

    <!-- <div class="form-group  col-5">
        <label>Category</label>
        <select formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
            <option value="M" selected>Music</option>
            <option value="R">Radio</option>
            <option value="F">Film</option>
            <option value="D">Documentary</option>
        </select>
        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
            <div *ngIf="f.category.errors.required">Category is required</div>
        </div>
    </div> -->
    <div class="form-group form-check  col-5">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
    </div>
    <div class="text-center col-5">
        <button class="btn btn-primary col-2" (click)="onSubmit()" >Register</button>
        <button class="btn btn-secondary col-2" type="reset" (click)="onReset()">Reset</button>
    </div>        
    </div>
</form>
