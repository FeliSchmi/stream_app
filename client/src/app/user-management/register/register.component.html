<h5 >Registration</h5>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-5">
        <label>User Name</label>
        <input type="text" formControlName="username"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" >
            <div *ngIf="f.username.errors.required">User name is required</div>
        </div>
    </div>
    <div class="form-group col-5"  >
        <label>Password</label>
        <input type="password" formControlName="password"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" >
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group col-5"  >
            <label>Confirm Password</label>
            <input type="password" formControlName="confirm_password"  class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
            <div *ngIf="submitted && f.confirm_password.errors" >
                <div *ngIf="f.confirm_password.errors.required">Password Confirmation is required</div>
            </div>
        </div>
    <div >
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group col">
            <label>Title</label>
            <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                <option value=""></option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Ms">Ms</option>
            </select>
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>

        
        <button class="btn btn-primary" (click)="onSubmit()">Login</button>
    </div>
</form>
